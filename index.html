<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Конструктор памятников</title>
  <link rel="stylesheet" href="libs/nice-select/jquery.nice-select.min.css">
  <link rel='stylesheet' href='css/styles.css'>
</head>
<body>

  <div class="container">
    <div class="kit_wrapper" id="kit">
      <div class="kit_row kit_row_group_1">
        <div class="kit_col">
          <div class="kit_select" data-container="zokol"></div>
          <div class="kit_select" data-container="stella"></div>
          <div class="kit_select" data-container="tumba"></div>
          <div class="kit_select" data-container="tzvet"></div>
          <div class="kit_select" data-container="nadgrob"></div>
          <div class="kit_select" data-container="pokritiye"></div>
          <div class="kit_select" data-container="vaza"></div>
        </div>
        <div class="kit_col_layers">
          <div class="kit_container">
          <div class="kit">
            <div class="kit_content">
              <div id="pokritiye"><img src="images/i02.png">  </div>
              <div id="zokol">    <img src="images/z00.png">  </div>
              <div id="hograda">  <img src="images/h00.png">  </div>
              <div id="tumba">    <img src="images/b01.png">  </div>
              <div id="stella">   <img src="images/stella/a01p0pmg.png">  </div>
              <div id="tzvet">    <img src="images/c00.png">  </div>
              <div id="nadgrob">  <img src="images/d00.png">  </div>
              <div id="vaza">     <img src="images/j00.png">  </div>
              <div id="risynki">  <img src="images/ris/r00.png">  </div>
              <div id="krest">    <img src="images/krest/k00.png">  </div>
              <div id="epitaph">  <img src="images/ep/e00.png"> </div>
            </div>
          </div>
          <div class="kit_desc">
            <p>Уважаемые клиенты!</p>
            <p>Перейдя по <a href="/">ссылке</a> Вы можете ознакомиться с примером макета памятника, который наши сотрудники формируют при каждом заказе.</p>
          </div>
          </div>
        </div>
      </div>
      <h4>Дополнительное оформление:</h4>
      <div class="kit_row kit_row_group_2">
        <div class="kit_col">
          <div class="kit_select" data-container="krest"></div>
          <div class="kit_select" data-container="risynki"></div>
          <div class="kit_select" data-container="epitaph"></div>
        </div>
        <div class="kit_col">
          <div class="kit_group">
            <div class="kit_select" data-container="f_port"></div>
            <div class="kit_select" data-container="f_port_material"></div>
          </div>
          <div class="kit_group">
            <div class="kit_select" data-container="hograda"></div>
            <div class="kit_select" data-container="hogradacolor"></div>
          </div>
          <button class="kit_submit">Отправить менеджеру</button>
        </div>
      </div>
    </div>
  </div>

<script src="libs/jquery-3.7.1.min.js"></script>
<script src="libs/nice-select/jquery.nice-select.min.js"></script>
<script src='js/constructor.js'></script>
</body>
</html>
