<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Конструктор памятников</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bitrix/js_libs/nice-select/jquery.nice-select.min.css">
  <link rel="stylesheet" href="bitrix/js_libs/sweetalert2/sweetalert2.min.css">
  <link rel='stylesheet' href='bitrix/css/constructor.v2/styles.css'>
</head>
<body>

  <div class="container">
    <div class="kit_wrapper" id="kit">
      <div class="kit_row kit_row_group_1">
        <div class="kit_col">
          <div class="kit_select" data-container="zokol"></div>
          <div class="kit_select" data-container="stella"></div>
          <div class="kit_select" data-container="tumba"></div>
          <div class="kit_select" data-container="tzvet"></div>
          <div class="kit_select" data-container="nadgrob"></div>
          <div class="kit_select" data-container="pokritiye"></div>
          <div class="kit_select" data-container="vaza"></div>
        </div>
        <div class="kit_col_layers">
          <div class="kit_container">
          <div class="kit">
            <div class="kit_content">
              <div id="pokritiye"><img src="bitrix/images/constructor.v2/i02.png">  </div>
              <div id="zokol">    <img src="bitrix/images/constructor.v2/z00.png">  </div>
              <div id="hograda">  <img src="bitrix/images/constructor.v2/h00.png">  </div>
              <div id="tumba">    <img src="bitrix/images/constructor.v2/b01.png">  </div>
              <div id="stella">   <img src="bitrix/images/constructor.v2/stella/a01p0pmg.png">  </div>
              <div id="tzvet">    <img src="bitrix/images/constructor.v2/c00.png">  </div>
              <div id="nadgrob">  <img src="bitrix/images/constructor.v2/d00.png">  </div>
              <div id="vaza">     <img src="bitrix/images/constructor.v2/j00.png">  </div>
              <div id="risynki">  <img src="bitrix/images/constructor.v2/ris/r00.png">  </div>
              <div id="krest">    <img src="bitrix/images/constructor.v2/krest/k00.png">  </div>
              <div id="epitaph">  <img src="bitrix/images/constructor.v2/ep/e00.png"> </div>
            </div>
          </div>
          <div class="kit_desc">
            <p>Уважаемые клиенты!</p>
            <p>Перейдя по <a href="/">ссылке</a> Вы можете ознакомиться с примером макета памятника, который наши сотрудники формируют при каждом заказе.</p>
          </div>
          </div>
        </div>
      </div>
      <h4>Дополнительное оформление:</h4>
      <div class="kit_row kit_row_group_2">
        <div class="kit_col">
          <div class="kit_select" data-container="krest"></div>
          <div class="kit_select" data-container="risynki"></div>
          <div class="kit_select" data-container="epitaph"></div>
        </div>
        <div class="kit_col">
          <div class="kit_group">
            <div class="kit_select" data-container="f_port"></div>
            <div class="kit_select" data-container="f_port_material"></div>
          </div>
          <div class="kit_group">
            <div class="kit_select" data-container="hograda"></div>
            <div class="kit_select" data-container="hogradacolor"></div>
          </div>
          <div class="kit_group">
            <div class="kit_input">
              <label class="kit_label" for="epitaph_text">Текст эпитафии</label>
              <input name="epitaph_text" id="epitaph_text" data-name="dasdsa" placeholder="Введите текст эпитафии" disabled>
            </div>
          </div>
          <button data-bs-toggle="modal" data-bs-target="#modal_send" class="kit_submit">Отправить менеджеру</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="modal_send" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="form_send">
          <div class="modal-header">
            <h5 class="modal-title">Введите ваши данные</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input name="name" class="form-control mb-2" placeholder="Ваше имя" required>
            <input name="email" type="email" class="form-control mb-2" placeholder="Ваш email" required>
            <input name="phone" class="form-control mb-2" placeholder="Ваш телефон">
            <input name="desc" class="form-control mb-2" placeholder="Примечание">
          </div>
          <div class="modal-footer">
            <button type="submit" class="kit_submit">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="bitrix/js_libs/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
<script src="bitrix/js_libs/nice-select/jquery.nice-select.min.js"></script>
<script src="bitrix/js_libs/sweetalert2/sweetalert2.all.min.js"></script>
<script src='bitrix/js/constructor.v2/scripts.js'></script>
</body>
</html>
